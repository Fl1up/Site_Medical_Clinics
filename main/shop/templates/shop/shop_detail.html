
{% extends 'base.html' %}
{% load mediapath %}
{% block content %}
   <div>
    <div>
        <hr class="featurette-divider">
        <div class="row featurette">
            <div class="col-md-7 order-md-2">
                <h1>{{ object.name_product|title }}</h1>
                <h2 class="featurette-heading fw-normal lh-1">{{ object.title|title }}<span
                        class="text-body-secondary"></span></h2>
                <h2 class="lead">{{ object.description|title }}</h2>
                <h1 class="card-title pricing-card-title">{{ object.prise }} / Руб</h1>
            </div>
            <div class="col-md-5 order-md-1">
                <img src="{% mediapath object.image %}" width="500" height="500"
                     alt="Иллюстрация"
                     class="border border-dark">
                <rect width="100%" height="100%" fill="var(--bs-secondary-bg)"></rect>
                </svg>
            </div>
        </div>
    </div>
</div>
{% endblock %}
