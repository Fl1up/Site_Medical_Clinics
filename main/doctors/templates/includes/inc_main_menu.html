<header class="n-header js-header-stick wide">
    <div class="n-header__top">

        <div class="n-header__box">
              <img style="display: inline-block; margin:0 0 0 100px; vertical-align: middle;"
                     src="/media/icon/змей.png"
                     alt=" Картинка"
                     class="rounded-circle border border-dark"
                     width="75" height="75">
                <h1 style="display: inline-block; vertical-align: middle;"><span class="blue ">CvantMed</span></h1>
            <div class="n-header__toolbar">
                <div class="n-header__buttons">
                </div>
            </div>
        </div>
    </div>
    <div class="n-header__bot">
            {% include "frontend/head.html" %}
        <div class="n-header__wrap">

            <div class="n-header__menu">
                <nav class="h-menu">
                    <div class="h-menu__box">
                        <a href="{% url "doctors:main" %}">Главная</a>
                        <a href="{% url "doctors:list" %}">Врачи</a>
                        <a href="{% url "blog:list" %}">Блог</a>
                        <a href="{% url "shop:list" %}">Магазин</a>
                        <a href="{% url "doctors:contact" %}">Связь</a>
                        {% if user.is_authenticated %}
                            <a href="{% url "users:logout" %}" class="nav-link px-2">Выйти</a>
                            <a href="{% url "users:profile" %}" class="nav-link px-2">Профиль</a>
                        {% else %}
                            <a href="{% url "users:login" %}" class="nav-link px-2">Авторизоваться</a>
                            <a href="{% url "users:register" %}" class="nav-link px-2">Зарегистрироваться</a>
                        {% endif %}
                    </div>
                    <div class="d-flex justify-content-end align-items-center">
                        <div class="col-md-4 text-center">
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
