{% load mediapath %}
<div>
    <div>
        <hr class="featurette-divider">
        <div class="row featurette">
            <div class="col-md-7 order-md-2">
                <h2 class="featurette-heading fw-normal lh-1">{{ object.title|title }}<span
                        class="text-body-secondary"></span></h2>
                <p class="lead">{{ object.description|title }}</p>
            </div>
            <div class="col-md-5 order-md-1">
                <img src="{% mediapath object.img %}" width="500" height="500"
                     alt="Иллюстрация"
                     class="border border-dark">
                <rect width="100%" height="100%" fill="var(--bs-secondary-bg)"></rect>
                </svg>

            </div>

        </div>

    </div>
    <a href="{% url "blog:view" object.pk %}" class="button">Подробнее</a>
</div>
